<app-header></app-header>

<!-- Page Content -->
<div class="page-content">
    <app-top-header></app-top-header>
    <div class="page-inner no-page-title">
        <div class="col-md-3">
            <div class="panel-body">
                <div class="page-title">
                    <h3>HUD</h3>
                </div>
                <div class="panel-group" id="accordion2" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-cutom-blue hud" id="style-2">
                        <div>
                            <div class="panel-heading panel-green" role="tab" id="headingOne1">
                                <h4 class="panel-title">
                                    <a aria-controls="collapseOne">Administrations Panelâ€‹</a>
                                </h4>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-12 space-stage">
                                    <p (click)="selectPanel('user')" title="User" class="cursor-pointer" [ngClass]="{'active-phase' : selectedPanel == 'user'}">
                                        User
                                    </p>&nbsp;|
                                    <p (click)="selectPanel('project')" title="Project" class="cursor-pointer" [ngClass]="{'active-phase' : selectedPanel == 'project'}">
                                        Project
                                    </p>&nbsp;|
                                    <p (click)="selectPanel('team')" title="Team" class="cursor-pointer" [ngClass]="{'active-phase' : selectedPanel == 'team'}">
                                        Team
                                    </p>&nbsp;|
                                    <p (click)="selectPanel('security')" title="Security" class="cursor-pointer" [ngClass]="{'active-phase' : selectedPanel == 'security'}">
                                        Security
                                    </p>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="col-md-12 space-stage">
                                    <p class="cursor-pointor">Coaches Corner&nbsp;&nbsp;<i class="fa fa-caret-right"></i></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-cutom-blue">
                        <div class="panel-heading panel-green">
                            <h4 class="panel-title">
                                <a aria-controls="collapseTwo">Project Tree</a>
                            </h4>
                        </div>
                        <div id="3" class="panel-collapse collapse in projecttree" role="tabpanel" aria-labelledby="headingTwo2" id="style-3">
                            <div class="">
                                <div id="jstree">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9" *ngIf="selectedPanel == 'project'">
            <div class="page-title">
                <h3>Project Profile</h3>
            </div>

            <div class="col-md-12 form-group text-right">
                <button type="button" class="btn btn-warning mt-20" (click)="fetch()">Add Form Control</button>
            </div>

            <div class="panel panel-cutom-blue">
                <div class="panel-body">
                    <form #kform="ngForm" [formGroup]="parentplangroup">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>Short Name<span>*</span></label>
                                <input type="text" formControlName="short_name" class="form-control" value="{{ (planDetails && planDetails.short_name) ? planDetails.short_name : '' }}" [(ngModel)]="planDetails.short_name" placeholder="Short name" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.short_name.errors }"
                                    autocomplete="off">
                                <div *ngIf="IsLoginFormValid && jval.short_name.errors" class="invalid-feedback">
                                    <label *ngIf="jval.short_name.errors.required" class="error">Short Name is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Long Name<span>*</span></label>
                                <input type="text" id="long_name" formControlName="long_name" class="form-control" placeholder="Long name" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.long_name.errors }" autocomplete="off">
                                <div *ngIf="IsLoginFormValid && jval.long_name.errors" class="invalid-feedback">
                                    <!-- <div *ngIf="jval.long_name.errors.required">Long Name is required</div> -->
                                    <label *ngIf="jval.long_name.errors.required" class="error">Long Name is required</label>
                                </div>
                            </div>

                            <div class="col-md-6 form-group">
                                <label>Start Date<span>*</span></label>
                                <div class="input-group input-append bootstrap-datepicker">
                                    <input type="text" id="date-input5" formControlName="start_date" class="form-control date-picker" placeholder="Start Date" autocomplete="off">
                                    <span style="background-color: #8869c2;" class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>End Date<span>*</span></label>
                                <div class="input-group input-append bootstrap-datepicker">
                                    <input type="text" id="date-input6" formControlName="end_date" class="form-control date-picker" placeholder="End Date" autocomplete="off">
                                    <span style="background-color: #8869c2;" class="input-group-addon add-on"><i class="fa fa-calendar"></i></span>
                                </div>
                            </div>

                            <div class="col-md-12 form-group">
                                <label>Description</label>
                                <textarea type="text" formControlName="description" class="form-control" placeholder="Description"></textarea>
                            </div>
                            <div class="col-md-12 form-group">
                                <label>Security<span>*</span></label>
                                <select class="form-control" style="padding: 0px 0px!important" formControlName="security" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.security.errors }">
                                    <option value="" >Select Seurity</option>
                                    <option  value="0">Private</option>
                                    <option value="1">Public</option>
                                </select>
                                <div *ngIf="IsLoginFormValid && jval.security.errors" class="invalid-feedback">
                                    <label *ngIf="jval.security.errors.required" class="error">Security is required</label>
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Production Target</label>
                                <input type="number" class="form-control" placeholder="Production Target" formControlName="production_target" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.production_target.errors }">
                                <div *ngIf="IsLoginFormValid && jval.production_target.errors" class="invalid-feedback">
                                    <label *ngIf="jval.production_target.errors.required" class="error">Production target is required</label>
                                </div>
                            </div>
                            <div class="col-md-3 form-group">
                                <label>Type</label>
                                <select class="form-control" formControlName="production_type">
                                    <option value="">Select Type</option>
                                    <option value="units">Units</option>
                                </select>
                                <div *ngIf="IsLoginFormValid && jval.production_type.errors" class="invalid-feedback">
                                    <label *ngIf="jval.production_type.errors.required" class="error">Production type is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Expense Target</label>
                                <input type="number" class="form-control" placeholder="Expense Target" formControlName="expense_target" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.expense_target.errors }">
                                <div *ngIf="IsLoginFormValid && jval.expense_target.errors" class="invalid-feedback">
                                    <label *ngIf="jval.expense_target.errors.required" class="error">Expense target is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Low Variance Alert</label>
                                <input type="number" class="form-control" placeholder="Low Variance Alert" formControlName="production_low_variance_alert" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.production_low_variance_alert.errors }">
                                <div *ngIf="IsLoginFormValid && jval.production_low_variance_alert.errors" class="invalid-feedback">
                                    <label *ngIf="jval.production_low_variance_alert.errors.required" class="error">Low Variance Alert is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Low Variance Alert</label>
                                <input type="number" class="form-control" placeholder="Low Variance Alert" formControlName="expense_low_variance_alert" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.expense_low_variance_alert.errors }">
                                <div *ngIf="IsLoginFormValid && jval.expense_low_variance_alert.errors" class="invalid-feedback">
                                    <label *ngIf="jval.expense_low_variance_alert.errors.required" class="error">Low Variance Alert is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Hight Variance Alert</label>
                                <input type="number" class="form-control" placeholder="Hight Variance Alert" formControlName="production_high_variance_alert" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.production_high_variance_alert.errors }">
                                <div *ngIf="IsLoginFormValid && jval.production_high_variance_alert.errors" class="invalid-feedback">
                                    <label *ngIf="jval.production_high_variance_alert.errors.required" class="error">Hight Variance Alert is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Hight Variance Alert</label>
                                <input type="number" class="form-control" placeholder="Hight Variance Alert" formControlName="expense_high_variance_alert" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.expense_high_variance_alert.errors }">
                                <div *ngIf="IsLoginFormValid && jval.expense_high_variance_alert.errors" class="invalid-feedback">
                                    <label *ngIf="jval.expense_high_variance_alert.errors.required" class="error">Hight Variance Alert is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Production Weight</label>
                                <input type="number" class="form-control" placeholder="Production weight" formControlName="production_weight" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.production_weight.errors }">
                                <div *ngIf="IsLoginFormValid && jval.production_weight.errors" class="invalid-feedback">
                                    <label *ngIf="jval.production_weight.errors.required" class="error">Expense weight is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Expense Weight</label>
                                <input type="number" class="form-control" placeholder="Expense weight" formControlName="expense_weight" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval.expense_weight.errors }">
                                <div *ngIf="IsLoginFormValid && jval.expense_weight.errors" class="invalid-feedback">
                                    <label *ngIf="jval.expense_weight.errors.required" class="error">Expense weight is required</label>
                                </div>
                            </div>
                            <div class="col-md-12 form-group">
                                <label>Share Goal(s) Permission To Users</label>
                                <ng-select [items]="items" bindLabel="name" placeholder="Select Users" formControlName="share_users" appendTo="body" multiple="true" [(ngModel)]="selected" (change)="onChange($event)">
                                </ng-select>
                            </div>
                            <div class="col-md-6 form-group" *ngFor="let dev of datafinal">
                                <div *ngIf="(dev.type=='text');">
                                    <label>{{dev.name}}<span *ngIf="dev.required=='true'">*</span></label>
                                    <input type="text" formControlName="{{dev.name}}" id="long_name" class="form-control" placeholder="Enter {{dev.name}}" autocomplete="off" required="{{dev.required}}" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval[dev.name].errors }">
                                    <div *ngIf="IsLoginFormValid && jval[dev.name].errors" class="invalid-feedback">
                                        <label *ngIf="jval[dev.name].errors.required" class="error">{{dev.name}} is required</label>
                                    </div>
                                </div>
                                <div *ngIf="(dev.type=='number');">
                                    <label>{{dev.name}}<span *ngIf="dev.required=='true'">*</span></label>
                                    <input type="number" formControlName="{{dev.name}}" class="form-control" placeholder="Enter {{dev.name}}" autocomplete="off" required="{{dev.required}}" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval[dev.name].errors }">
                                    <div *ngIf="IsLoginFormValid && jval[dev.name].errors" class="invalid-feedback">
                                        <label *ngIf="jval[dev.name].errors.required" class="error">{{dev.name}} is required</label>
                                    </div>
                                </div>
                                <div *ngIf="(dev.type=='select')">
                                    <label>{{dev.name}}<span *ngIf="dev.required=='true'">*</span></label>
                                    <select class="form-control" formControlName="{{dev.name}}" #selectField required="{{dev.required}}" [ngClass]="{ 'is-invalid': IsLoginFormValid && jval[dev.name].errors }">
                                        <option  value="">Select {{dev.name}}</option>
                                        <option *ngFor="let plan of dev.option" value="{{plan.id}}">{{plan.id}}</option>
                                    </select>
                                    <div *ngIf="IsLoginFormValid && jval[dev.name].errors" class="invalid-feedback">
                                        <label *ngIf="jval[dev.name].errors.required" class="error">{{dev.name}} is required</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="padding: 40px;">
                            <div class="form-group">
                                <button type="submit" (click)="reset()" class="btn btn-default pull-right">Reset</button>
                                <button type="submit" (click)="submit()" class="btn btn-primary btn-space pull-right">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-9" *ngIf="selectedPanel == 'team'">
            <div class="page-title">
                <h3>Team</h3>
            </div>

            <div class="panel panel-cutom-blue">
                <div class="panel-body">
                    <div class="overflow-div">
                        <google-chart style="margin: 0 auto;" #chart [title]="title" [type]="type" [data]="userHierarchyData" [columnNames]="columnNames" [options]="options" [width]="width" [height]="height">
                        </google-chart>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-9" *ngIf="selectedPanel == 'user'">
            <div class="page-title">
                <h3>Create Hierarchy</h3>
            </div>

            <div class="panel panel-cutom-blue">
                <div class="panel-body">
                    <form [formGroup]="InviteUserForm">
                        <div class="row">
                            <div class="col-md-12 form-group">
                                <label>Select User<span>*</span></label>
                                <ng-select [items]="items" bindLabel="name" placeholder="Select User" formControlName="hierarchy_id" appendTo="body" (change)="onChangeUser($event)">
                                </ng-select>
                                <div *ngIf="isInviteUserFormValid && iFrm.hierarchy_id.errors" class="invalid-feedback">
                                    <label *ngIf="iFrm.hierarchy_id.errors.required" class="error">Select any user</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>First Name<span>*</span></label>
                                <input type="text" formControlName="first_name" class="form-control" placeholder="First Name" [ngClass]="{ 'is-invalid': isInviteUserFormValid && iFrm.first_name.errors }" autocomplete="off">
                                <div *ngIf="isInviteUserFormValid && iFrm.first_name.errors" class="invalid-feedback">
                                    <label *ngIf="iFrm.first_name.errors.required" class="error">First Name is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Last Name<span>*</span></label>
                                <input type="text" formControlName="last_name" class="form-control" placeholder="Last Name" [ngClass]="{ 'is-invalid': isInviteUserFormValid && iFrm.last_name.errors }" autocomplete="off">
                                <div *ngIf="isInviteUserFormValid && iFrm.last_name.errors" class="invalid-feedback">
                                    <label *ngIf="iFrm.last_name.errors.required" class="error">Last Name is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Role<span>*</span></label>
                                <input type="text" formControlName="designation" class="form-control" placeholder="Role" [ngClass]="{ 'is-invalid': isInviteUserFormValid && iFrm.designation.errors }" autocomplete="off">
                                <div *ngIf="isInviteUserFormValid && iFrm.designation.errors" class="invalid-feedback">
                                    <label *ngIf="iFrm.designation.errors.required" class="error">Role is required</label>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Email<span>*</span></label>
                                <input type="text" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': isInviteUserFormValid && iFrm.email.errors }" autocomplete="off">
                                <div *ngIf="isInviteUserFormValid && iFrm.email.errors" class="invalid-feedback">
                                    <label *ngIf="iFrm.email.errors.required" class="error">Email is required</label>
                                    <label *ngIf="iFrm.email.errors.email" class="error">Please enter valid email address</label>
                                </div>
                            </div>
                            <div class="col-md-12 form-group text-right">
                                <button type="reset" (click)="resetInviteForm()" class="btn btn-default">Reset</button>
                                <button type="submit" (click)="submitInviteForm()" class="btn btn-primary btn-space ">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-9" *ngIf="selectedPanel == 'security'">
            <div class="page-title">
                <h3>Security</h3>
            </div>

            <div class="panel panel-cutom-blue">
                <div class="panel-body">
                    security
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>

    <!-- Generate Dynamic Control Modal -->
    <form class="form-inline" action="javascript:void(0);">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="min-width: 780px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Form Control</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <button type="button" class="btn btn-default m-b-xxs" (click)="onAddData()">Add Field</button>
                        </div>
                        <div *ngFor="let dev of formfield;index as i">
                            <div class="form-group" style="padding: 3px;">
                                <input type="text" id="data{{i}}" [ngModelOptions]="{standalone: true}" [(ngModel)]="dev.name" class="form-control" placeholder="Name Of FormControl" autocomplete="off">
                            </div>
                            &nbsp;
                            <div class="form-group" style="padding: 3px;">
                                <select class="form-control" (change)="addcontrol(i)" (change)="getselectoption(selected.value,i)" #selected [ngModelOptions]="{standalone: true}" [(ngModel)]="dev.type" style="padding: 0px 0px!important">
                                <option value="" >Select FormControl</option>
                                <option  value="text">Text</option>
                                <option value="number">Number</option>
                                <option value="select">Select</option>
                            </select>
                            </div>
                            &nbsp;
                            <div class="form-group" style="padding: 3px;">
                                <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="dev.required" style="padding: 0px 0px!important">
                                <option value="">Select Required</option>
                                <option  value="true">True</option>
                                <option value="false">False</option>
                            </select>
                            </div>
                            <div class="form-group" *ngIf="dev.option && dev.option.length == 0" style="padding: 3px;">
                                <button class="btn btn-primary" style="margin: 4px;height: 36px;" (click)="addoption(i)">Add option</button>
                            </div>
                            <div class="form-group" *ngIf="dev.option && dev.option.length > 0" style="padding: 3px;">
                                <button class="btn btn-primary" style="margin: 4px;height: 36px;" (click)="addoption(i)">Modify option</button>
                            </div>
                            <button class="btn btn-danger" style="margin: 4px;height: 36px;" (click)="removeData(i)">X</button>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success" (click)="onplanformcreate()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- End Generate Dynamic Control Modal -->

    <!-- Manage options for select modal -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="min-width: 480px;">
            <div class="modal-content ">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Option</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <button type="button" class="btn btn-default m-b-xxs" (click)="onAddoption()">Add new Option</button>
                    </div>
                    <input type="hidden" value="" id="controlid">
                    <div *ngFor="let dev of selectoption;index as i">
                        <div class="form-group" style="padding: 3px;margin: 0;">
                            <input type="text" id="data{{i}}" style="width:300px;display: inline;" [ngModelOptions]="{standalone: true}" [(ngModel)]="dev.id" class="form-control" placeholder="Name Of FormControl" autocomplete="off">
                            <button class="btn btn-danger" style="margin: 4px;height: 33px;margin-bottom: 8px" (click)="removeoption(i)">X</button>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success" (click)="saveoption()">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End manage options for select modal -->
</div>
