<!-- Page Container -->
<div class="page-container register-page">

    <!-- Page Content -->
    <div class="">
        <div class="row">
            <div class="col-md-6 site-wrapper">
                <div class="row text-center logo-wrapper">
                    <div class="col-md-12 mb-15">
                        <h1 class="welcome-text">WELCOME</h1>
                    </div>
                    <div class="col-md-12 mb-15">
                        <img src="../../assets/images/new-theme/logoRapiFly.png" class="logo-style">
                    </div>
                    <div class="col-md-12">
                        <h1 class="title-text">RapiFly</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row control-style">
                        <div class="col-md-12 mb-15">
                            <div class="page-title">
                                FORGOT PASSWORD?
                            </div>
                        </div>
                        <div class="col-md-12 mb-30">
                            <span class="forgot-text">
                              Enter the email address associated with your account.
                            </span><br>
                            <span class="terms-and-conditions">
                              We will email you a link to reset your password.
                            </span>
                        </div>
                        <div class="col-md-12 form-wrapper">
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label class="custom-label-control">Email</label>
                                    <input type="text" class="form-control custom-form-control" placeholder="Enter Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted }">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback py-2">
                                        <div *ngIf="f.email.errors.required">Email address is required</div>
                                        <div *ngIf="f.email.errors.email">Please enter valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <a routerLink="/sign-in" title="Sign In"><i class="fa fa-lock"></i>&nbsp; Login</a>
                                    </div>
                                    <div class="col-md-6 pull-right">
                                        <button type="submit" class="btn btn-success form-submit-button pull-right">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Inner -->

        <!-- /Page Inner -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
