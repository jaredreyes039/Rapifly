<!-- Page Container -->
<div class="page-container register-page">

    <!-- Page Content -->
    <div class="">
        <div class="row">
            <div class="col-md-6 site-wrapper">
                <div class="row text-center logo-wrapper">
                    <div class="col-md-12 mb-15">
                        <h1 class="welcome-text">WELCOME</h1>
                    </div>
                    <div class="col-md-12 mb-15">
                        <img src="../../assets/images/new-theme/logoRapiFly.png" class="logo-style">
                    </div>
                    <div class="col-md-12">
                        <h1 class="title-text">RapiFly</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row control-style">
                        <div class="col-md-12 mb-15">
                            <div class="page-title">
                                FORGOT PASSWORD?
                            </div>
                        </div>
                        <div class="col-md-12 form-wrapper">
                            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                                <div class="form-group">
                                    <label class="custom-label-control">Password</label>
                                    <input type="password" formControlName="password" class="form-control custom-form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is required</div>
                                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="custom-label-control">Confirm Password</label>
                                    <input type="password" formControlName="confirmPassword" class="form-control custom-form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                                    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                        <div *ngIf="f.confirmPassword.errors.required">Confirm password is required</div>
                                        <div *ngIf="f.confirmPassword.errors.mustMatch">Confirm password should be same as new password</div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12 pull-right">
                                        <button type="submit" class="btn btn-success form-submit-button pull-right">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Inner -->

        <!-- /Page Inner -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
