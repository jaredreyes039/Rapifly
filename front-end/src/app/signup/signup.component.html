<!-- Page Container -->
<div class="page-container register-page">

    <!-- Page Content -->
    <div class="">
        <div class="row">
            <div class="col-md-6 site-wrapper">
                <div class="row text-center logo-wrapper">
                    <div class="col-md-12 mb-15">
                        <h1 class="welcome-text">WELCOME</h1>
                    </div>
                    <div class="col-md-12 mb-15">
                        <img src="../../assets/images/new-theme/logoRapiFly.png" class="logo-style">
                    </div>
                    <div class="col-md-12">
                        <h1 class="title-text">RapiFly</h1>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="row control-style">
                        <div class="col-md-12 mb-15">
                            <div class="page-title">
                                Signup to system
                            </div>
                        </div>

                        <!-- WE WANT A REGISTRATION FOR ORGS & IND -->
                        <!-- ORG MUST BE SECURED DIFFERENTLY THAN IND -->

                        

                        <div class="col-md-12 form-wrapper">
                            <form class="m-t-md" #kform="ngForm" [formGroup]="signupForm">
                                <div class="form-group">
                                    <label class="custom-label-control">First Name</label>
                                    <input type="text" class="form-control custom-form-control" placeholder="First name" formControlName="first_name" [ngClass]="{ 'is-invalid': sigup_submitted && jval.first_name.errors }">
                                    <div *ngIf="sigup_submitted && jval.first_name.errors" class="invalid-feedback">
                                        <div *ngIf="jval.first_name.errors.required">First name is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="custom-label-control">Last Name</label>
                                    <input type="text" class="form-control custom-form-control" placeholder="Last name" formControlName="last_name" [ngClass]="{ 'is-invalid': sigup_submitted && jval.last_name.errors }">
                                    <div *ngIf="sigup_submitted && jval.last_name.errors" class="invalid-feedback">
                                        <div *ngIf="jval.last_name.errors.required">Last name is required</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="custom-label-control">Email</label>
                                    <input type="email" (input)="checkUser($event.target.value)" class="form-control custom-form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': sigup_submitted && jval.email.errors }">
                                    <div *ngIf="sigup_submitted && jval.email.errors" class="invalid-feedback">
                                        <div *ngIf="jval.email.errors.required">Email is required</div>
                                        <div *ngIf="jval.email.errors.email">Email must be a valid email address</div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="custom-label-control">Password</label>
                                    <input type="password" name="password" formControlName="password" class="password form-control custom-form-control" placeholder="Password" [ngClass]="{ 'is-invalid': sigup_submitted && jval.password.errors }" autocomplete="off" required>
                                    <div *ngIf="sigup_submitted && jval.password.errors" class="invalid-feedback">
                                        <div *ngIf="jval.password.errors.required">Password Is Required</div>
                                        <div *ngIf="jval.password.errors.minlength">Password must be at least 6 characters
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="terms-and-conditions">
                                        <input type="checkbox" value="1"> I agree with the <a>Terms of Service</a> and
                                        <a>Privacy Policy</a>
                                    </span>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-6">
                                        <a routerLink="/sign-in" title="Sign In"><i class="fa fa-lock"></i>&nbsp;
                                            Login</a>
                                    </div>
                                    <div class="col-md-6 pull-right">
                                        <button type="submit" (click)="Signup(kform)" class="btn btn-success form-submit-button pull-right">Submit&nbsp;&nbsp;<i
                                                class="fa fa-arrow-right"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Inner -->

        <!-- /Page Inner -->
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Container -->
